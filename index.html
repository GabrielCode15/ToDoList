<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Avançado</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS do projeto -->
    <script src="index.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <header>
            <h1>To Do List Avançado</h1>
        </header>

        <form id="listForm">
            <p>Adiciona a tua tarefa:</p>

            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vais fazer?">
                <button type="submit"><i class="fa-thin fa-plus"></i></button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edita a tua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Pesquise">
                    <button id="erase-button"><i class="fa-solid fa-delete-left"></i></button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
        </div>
    </div>
</body>
</html>
